<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/index.css">
    <title> Carmine Corrado</title>
</head>

<body>

    <div class="container">
        <div class="bg">
            <div class="box signin">
                <h2>Hai Gi√† Un Account ?</h2>
                <button class="signin_btn">Accedi</button>
            </div>
            <div class="box signup">
                <h2>Non Hai Un Account ?</h2>
                <button class="signup_btn">Registrati</button>
            </div>
        </div>
        <div class="form_box">
            <div class="form signin_form">
                <form id="form_signin">
                    <h3>Accedi</h3>
                    <input type="text" id="username_signin" placeholder="Nome Utente">
                    <input type="password" id="psw_signin" placeholder="Password">
                    <input type="submit" id="submit_signin" value=" Login">
                    <a href="#" class="forgot">Hai Dimenticato La Password</a>
                </form>
            </div>

            <div class="form signup_form">
                <form id="form_signup">
                    <h3>Registrati Ora</h3>
                    <input type="text" id="username_signup" value="" placeholder="Nome Utente">
                    <input type="text" id="email_signup" value="" placeholder="Indirizzo Email">
                    <input type="password" id="psw_signup" value="" placeholder="Password">
                    <input type="password" id="confirm_psw_signup" placeholder="Conferma Password">
                    <input type="submit" id="submit_signup" value="Registrati">
                </form>
            </div>
        </div>
    </div>






    <script src="../js/index.js" defer type="module"></script>

</body>

</html>
